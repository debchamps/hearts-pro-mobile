<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="metadata.json">
    <title>Hearts Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b2e13;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            color: white;
        }
        .felt-bg {
            background: radial-gradient(circle at center, #115e24 0%, #062a10 100%);
            position: relative;
        }
        .felt-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noise'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
        }
        .card-shadow {
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        @keyframes deal-card {
            from { transform: translate(0, -600px) scale(0.3); opacity: 0; }
            to { transform: translate(0, 0) scale(1); opacity: 1; }
        }
        @keyframes play-card {
            from { transform: var(--play-start) scale(0.8); opacity: 0; }
            to { transform: translate(var(--play-x), var(--play-y)) rotate(var(--play-rot)) scale(1); opacity: 1; }
        }
        @keyframes trick-clear {
            0% { 
                transform: translate(var(--play-x), var(--play-y)) rotate(var(--play-rot)) scale(1); 
                opacity: 1;
            }
            15% {
                transform: translate(var(--play-x), var(--play-y)) rotate(0deg) scale(1.1);
                filter: brightness(1.3) saturate(1.2);
            }
            100% { 
                transform: translate(var(--clear-x), var(--clear-y)) scale(0.05) rotate(30deg); 
                opacity: 0; 
                filter: brightness(0.2);
            }
        }
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); border-color: rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.9); border-color: rgba(34, 197, 94, 1); transform: scale(1.05); }
        }
        .animate-deal { animation: deal-card 0.5s cubic-bezier(0.19, 1, 0.22, 1) backwards; }
        .animate-play { animation: play-card 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-clear { animation: trick-clear 0.8s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        
        .card-fan-item {
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), z-index 0s, opacity 0.3s;
            transform-origin: center bottom;
        }
        .staged-slot {
            background: rgba(0,0,0,0.3);
            border: 2px dashed rgba(255,255,255,0.08);
            box-shadow: inset 0 4px 12px rgba(0,0,0,0.4);
        }
        .winner-glow {
            animation: glow-pulse 0.8s ease-in-out infinite;
            z-index: 100;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="felt-bg">
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed:', err));
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
