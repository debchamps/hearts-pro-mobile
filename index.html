
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="metadata.json">
    <title>Hearts Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b2e13;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            color: white;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        .felt-bg {
            background: radial-gradient(circle at center, #115e24 0%, #062a10 100%);
            position: relative;
            z-index: 0;
        }
        .felt-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noise'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }
        .card-shadow {
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transform: translateZ(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes deal-card {
            from { transform: translate3d(0, -600px, 0) scale(0.3) rotate(720deg); opacity: 0; }
            to { transform: translate3d(0, 0, 0) scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes play-card {
            from { 
                transform: translate3d(var(--start-x), var(--start-y), 0) rotate(0deg) scale(0.4); 
                opacity: 0.5; 
            }
            to { 
                transform: translate3d(var(--play-x), var(--play-y), 0) rotate(var(--play-rot)) scale(1); 
                opacity: 1; 
            }
        }
        @keyframes trick-clear {
            0% { 
                transform: translate3d(var(--play-x), var(--play-y), 0) rotate(var(--play-rot)) scale(1); 
                opacity: 1;
            }
            100% { 
                transform: translate3d(var(--clear-x), var(--clear-y), 0) scale(0) rotate(180deg); 
                opacity: 0; 
                filter: brightness(0);
            }
        }
        
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        .animate-deal { animation: deal-card 0.6s cubic-bezier(0.19, 1, 0.22, 1) backwards; }
        .animate-play { animation: play-card 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .animate-clear { animation: trick-clear 0.7s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        
        .card-fan-item {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
            transform-origin: center bottom;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "@capacitor/preferences": "https://esm.sh/@capacitor/preferences@^8.0.0"
  }
}
</script>

</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
